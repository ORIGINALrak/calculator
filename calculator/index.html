<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body>
    <div><button id="gomb" onclick="document.getElementById('asdid').style.display = 'contents' "><img src="letöltés.png" alt="számológép"></button></div>
    <div class="asd" id="asdid">
        <div class="calculator">
            <div class="gombok">
                <p>Számológép <a style="float: right;" onclick="document.getElementById('asdid').style.display = 'none'" href=""> X </a> <a style="float: right;" href=""> O </a> <a style="float: right;" href=""> - </a></p>
            </div>
            <div class="kijelzo">
                <div id="asdf2" class="felspkijelzo">semmi</div>
                <div id="asdf" class="alsokijelzo">0</div>
            </div>
            <div class="grid-container">

                <button onclick="clearall()"><div class="grid-item item2">C</div></button>
                <button><div class="grid-item item3">CE</div></button>
                <button onclick="masodikon()"><div class="grid-item item4">x&#178;</div></button>
                <button onclick="operator('/')"><div class="grid-item item5">&#247</div></button>

                <button onclick="szamadat(7)"><div class="grid-item item6">7</div></button>
                <button onclick="szamadat(8)"><div class="grid-item item7">8</div></button>
                <button onclick="szamadat(9)"><div class="grid-item item8">9</div></button>
                <button onclick="operator('*')"><div class="grid-item item9">X</div></button>
                
                <button onclick="szamadat(4)"><div class="grid-item item10">4</div></button>
                <button onclick="szamadat(5)"><div class="grid-item item11">5</div></button>
                <button onclick="szamadat(6)"><div class="grid-item item12">6</div></button>
                <button onclick="operator('-')"><div class="grid-item item13">-</div></button>

                <button onclick="szamadat(1)"><div class="grid-item item14">1</div></button>
                <button onclick="szamadat(2)"><div class="grid-item item15">2</div></button>
                <button onclick="szamadat(3)"><div class="grid-item item16">3</div></button>
                <button onclick="operator('+')"><div class="grid-item item17">+</div></button>

                <button onclick="pluszminusz()"><div class="grid-item item18">&#177</div></button>
                <button onclick="szamadat(0)"><div class="grid-item item19">0</div></button>
                <button onclick="operator('.')"><div class="grid-item item20">,</div></button>
                <button onclick="szamolas()"><div class="grid-item item21">=</div></button>
            </div>
        </div>
    </div>
</body>
</html>
